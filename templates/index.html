<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能教育平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #4a90e2;
            font-size: 3em;
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到智能教育平台</h1>
        <button onclick="window.location.href='/ask'">智能问答</button>
        <button onclick="window.location.href='/project-tracking'">项目跟踪</button>
        <button onclick="window.location.href='/team-collaboration'">在线编辑</button>
        <button onclick="window.location.href='/knowledge-graph'">知识图谱</button>
    </div>
</body>
</html>
